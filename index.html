<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Results summary component</title>
</head>

<body>

  <section class="result-section">
    <h1 class="result-title">Your Result</h1>
    <div class="result-circle">
      <p class="big-number">76</p>
      <p class="small-number">of 100</p>
    </div>
    <p class="result-descriptor">Great</p>
    <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section class="summary-section">
    <h2 class="summary-title">Summary</h2>
    <div class="reaction category">
      <img class="reaction-icon" src="./assets/images/icon-reaction.svg" alt="A lightning icon.">
      <p class="reaction-text">&nbsp;&nbsp;Reaction</p>
      <p class="stat-number">80</p>
      <p class="total-number">/ 100</p>
    </div>
    <div class="memory category">
      <img class="memory-icon" src="./assets/images/icon-memory.svg" alt="A brain icon.">
      <p class="memory-text">&nbsp;&nbsp;Memory</p>
      <p class="stat-number">92</p>
      <p class="total-number">/ 100</p>
    </div>
    <div class="verbal category">
      <img class="verbal-icon" src="./assets/images/icon-verbal.svg" alt="A speech bubble icon">
      <p class="verbal-text">&nbsp;&nbsp;Verbal&nbsp;&nbsp;</p>
      <p class="stat-number">61</p>
      <p class="total-number">/ 100</p>
    </div>
    <div class="visual category">
      <img class="visual-icon" src="./assets/images/icon-visual.svg" alt="An eye icon">
      <p class="visual-text">&nbsp;&nbsp;Visual&nbsp;&nbsp;&nbsp;</p>
      <p class="stat-number">72</p>
      <p class="total-number">/ 100</p>
    </div>
    <button class="continue-button">Continue</button>
  </section>

  <footer class="attribution">
    Coded by <a href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/">Mateo Rinland</a>.
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </footer>

</body>
</html>
